{{ $toc := .Resources.Get "toc" }}
{{ with .Pages }}
{{ if gt (len .) 0}}
<div class="section-index">
    {{ if not $.Params.no_subsection_title }}
    <h2>{{ T "subsections_title" }}</h2>
    {{ end }}
    {{ range . }}
    <div class="entry mb-3">
        <h5>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h5>
        <p>{{ .Description | markdownify }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
{{ end }}
