# Features Section
feature_codegen_title: "Generazione del Codice"
feature_codegen_desc: "Goa trasforma il design della tua API in codice - niente reflection, niente boilerplate. Scrivi il design una volta, ottieni automaticamente server, client e documentazione."

feature_design_title: "Basato sul Design"
feature_design_desc: "Progetta la tua API a modo tuo con il DSL Go flessibile di Goa. Un solo design diventa la tua fonte unica di verità - guidando sia l'implementazione che la documentazione."

feature_best_practice_title: "Best Practice"
feature_best_practice_desc: "Goa implementa le migliori pratiche attraverso il codice generato - dalla validazione degli input al Go idiomatico, ottieni API robuste e type-safe ogni volta."

