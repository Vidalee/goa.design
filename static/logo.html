<!DOCTYPE html>
<html style="width: 1200px; height: 630px;">
<head>
    <title>Goa Logo</title>
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 800px;
            overflow: hidden;
            background: transparent;
        }

        .gradient-box {
            width: 1200px;
            height: 630px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(90deg,
                #5bc0eb 0%,
                #5bc0eb 45%,
                #fb4fcf 55%,
                #fb4fcf 100%
            );
            border-radius: 80px;
            overflow: hidden;
        }

        .logo-container {
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            background: linear-gradient(60deg,
                #5bc0eb 0%,
                #5bc0eb 25%,
                #9d89e8 50%,
                #fb4fcf 75%,
                #faff00 100%
            );
            border-radius: 50%;
        }

        .goa-logo {
            width: 100%;
            height: auto;
            filter: brightness(0) invert(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            transform: scale(1.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gradient-box">
        <div class="half-left"></div>
        <div class="half-right"></div>
        <div class="logo-container">
            <img src="img/goa-logo.png" alt="Goa Design Logo" class="goa-logo">
        </div>
    </div>
</body>
</html>
